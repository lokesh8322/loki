<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="project.css">
    <title>watch for men</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div id="productImages" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="watch1.jpg" class="d-block w-100" alt="QUARTZ WATCH">
                        </div>
                        <div class="carousel-item">
                            <img src="watch2.jpg" class="d-block w-100" alt="QUARTZ WATCH">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#productImages" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productImages" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <h2>QUARTZ WATCH</h2>
                <p class="price">$99.99</p>
                <p>A quartz watch is a timepiece powered by a quartz crystal oscillator. This technology allows quartz watches to keep time with exceptional accuracy.</p>
                <div class="d-flex align-items-center">
                    <label for="quantity" class="me-2">Quantity:</label>
                    <input type="number" id="quantity" value="1" min="1" class="form-control w-25">
                </div>
                <button class="btn btn-primary mt-3" id="addToCartBtn">Add to Cart</button>
            </div>
        </div>

        <div class="mt-5">
            <h3>Reviews</h3>
            <div id="reviews">
                <div class="review">
                    <h5>shinde lokesh</h5>
                    <p>⭐⭐⭐⭐⭐</p>
                    <p>This product is amazing!</p>
                </div>
                
            </div>
        </div>

        <div class="mt-5">
            <h3>Related product</h3>
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="watch.jpg" class="card-img-top" alt="Related Product">
                        <div class="card-body">
                            <h5 class="card-title">Sonata</h5>
                            <p class="card-text">$49.99</p>
                            <a href="#" class="btn btn-primary">View Product</a>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="project.js"></script>
</body>
</html>
